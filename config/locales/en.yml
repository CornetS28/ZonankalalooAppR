en:
  datetime:
    distance_in_words:
      about_x_hours:
        one: environ 1 heure
        other: environ %{count} heure
      about_x_months:
        one: environ 1 mois
        other: environ %{count} mois
      about_x_years:
        one: environ 1 an
        other: environ %{count} an
      almost_x_years:
        one: presqu'un an
        other: presque %{count} ans
      half_a_minute: 30 secondes
      less_than_x_minutes:
        one: moins d'une minute
        other: moins de %{count} minutes
      less_than_x_seconds:
        one: moins de 1 secondes
        other: moins de %{count} secondes
      over_x_years:
        one: plus d'un an
        other: plus %{count} ans
      x_days:
        one: 1 jour
        other: "%{count} jours"
      x_minutes:
        one: 1 minute
        other: "%{count} minutes"
      x_months:
        one: 1 mois
        other: "%{count} mois"
      x_seconds:
        one: 1 seconde
        other: "%{count} secondes"
    prompts:
      day: jour
      hour: heure
      minute: minute
      month: mois
      second: seconde
      year: an
